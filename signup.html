<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyStuff - Create Your Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Reduced padding */
            width: 90%;
            max-width: 320px; /* Further reduced max-width */
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Reduced logo size */
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        h1 {
            font-size: 20px; /* Reduced font size */
            margin-bottom: 15px; /* Reduced margin */
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 3px; /* Reduced margin */
            color: #666;
            font-size: 12px; /* Smaller font size */
        }
        .input-group input {
            width: 100%;
            padding: 8px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 20px; /* Adjusted border radius */
            box-sizing: border-box;
        }
        .btn {
            background-color: #ff6b4a;
            color: white;
            padding: 8px; /* Reduced padding */
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-size: 14px; /* Smaller font size */
        }
        .btn:hover {
            background-color: #ff5733;
        }
        .login-link {
            margin-top: 8px; /* Reduced margin */
            color: #999;
            font-size: 12px; /* Smaller font size */
        }
        .login-link a {
            color: #ff6b4a;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .terms {
            margin-top: 20px;
            font-size: 10px; /* Smaller font size */
            color: #999;
        }
        .error {
            color: red;
            font-size: 10px; /* Smaller font size */
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 12px; /* Smaller font size */
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="TrackMyStuff logo" src="images/designer.jpeg"/>
        </div>
        <h1>
            Create Your Account
        </h1>
        <div id="error-message" class="error-message"></div>
        <div class="input-group">
            <label for="full-name">
                Full Name
            </label>
            <input id="full-name" placeholder="Enter your full name" type="text"/>
            <div class="error" id="full-name-error"></div>
        </div>
        <div class="input-group">
            <label for="email">
                Email Address
            </label>
            <input id="email" placeholder="Enter your email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
            <div class="error" id="email-error"></div>
        </div>
        <div class="input-group">
            <label for="password">
                Password
            </label>
            <input id="password" placeholder="Create a password" type="password"/>
            <div class="error" id="password-error"></div>
        </div>
        <div class="input-group">
            <label for="confirm-password">
                Confirm Password
            </label>
            <input id="confirm-password" placeholder="Re-enter your password" type="password"/>
            <div class="error" id="confirm-password-error"></div>
        </div>
        <button class="btn" onclick="signup()">
            Create Account
        </button>
        <div class="login-link">
            Already have an account?
            <a href="index.html">
                Log In
            </a>
        </div>
        <div class="terms">
            By signing up, you agree to our
            <a href="#">
                Privacy Policy
            </a>
            and
            <a href="#">
                Terms of Service
            </a>
            .
        </div>
    </div>

    <script>
        function signup() {
            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (fullName === "") {
                document.getElementById("full-name-error").innerHTML = "Please enter your full name";
            } else if (email === "") {
                document.getElementById("email-error").innerHTML = "Please enter your email address";
            } else if (password === "") {
                document.getElementById("password-error").innerHTML = "Please create a password";
            } else if (confirmPassword === "") {
                document.getElementById("confirm-password-error").innerHTML = "Please re-enter your password";
            } else if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").innerHTML = "Passwords do not match";
            } else {
                // Send a request to the server to create a new account
                // For demonstration purposes, we'll just alert a success message
                alert("Account created successfully!");
            }
        }
    </script>
</body>
</html>
